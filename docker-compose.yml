version: '3.8'

services:
  occupancy-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: occupancy-prediction-api
    ports:
      - "8000:8000"
    volumes:
      # Mount the models directory to make the trained model accessible
      - ./models:/app/models:ro
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
